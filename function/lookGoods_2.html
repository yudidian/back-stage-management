<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看商品</title>
    <link rel="stylesheet" href="./css/lookGoods.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="./js/lookGoods_2.js"></script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">坚果干果</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="200">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>商品ID</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品销量</th>
                    <th>修改时间</th>
                    <th>修改操作</th>
                  </tr> 
                </thead>
                <tbody id="item">
                 <script type="text/html" id="items">
                    {{each data}}
                    <tr>
                        <td class="id">{{$value.id}}</td>
                        <td>{{$value.goods_name}}</td>
                        <td class="price">{{$value.goods_price}}</td>
                        <td>{{$value.goods_sales}}</td>
                        <td>{{$value.data}}</td>
                        <td><a href="javascript:;" id="updata">修改价格</a></td>
                      </tr>
                    {{/each}}
                </script>
                </tbody>
              </table>
        </div>
      </div>
</body>
</html>
<input type="text" id="updataPrice" style="display: none;"></input>
